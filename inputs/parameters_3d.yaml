# Parameter file for ParticleDA using TDAC model with Optimal Filter.
# Developer: Dan Giles, May 2022

filter:
  nprt: 200
  n_time_step: 650
  verbose: true
  enable_timers: true
  output_filename: ""

model:
  llw2d:
    x_length: 200.0e3
    y_length: 200.0e3
    nx: 51
    ny: 51
    station_filename: "inputs/stationsW1.txt"
    nobs: 15
    obs_noise_std: [0.0025, 0.5, 0.5]

    nu: [2.5, 2.5, 2.5]
    lambda: [5.0e3, 5.0e3, 5.0e3]
    sigma : [0.15, 30.0, 30.0]

    nu_initial_state: [2.5, 2.5, 2.5]
    lambda_initial_state: [5.0e3, 5.0e3, 5.0e3]
    sigma_initial_state: [1.0, 30.0, 30.0]

    n_integration_step: 4
    time_step: 2.0

    peak_height: 30.0
    peak_position: [1e4,1e4]

    observed_indices: [1,2,3]
    n_assimilated_var: 3
