# Parameter file for ParticleDA using TDAC model with Optimal Filter.
# Developer: Alex Beskos, May 2021
# Updated: Daniel Giles, Jan 2023

filter:
  nprt: 200
  verbose: true
  enable_timers: true
  output_filename: "optimal_filter_test.h5"

model:
  llw2d:
    x_length: 200.0e3
    y_length: 200.0e3
    nx: 51
    ny: 51
    station_filename: "stationsW1.txt"
    obs_noise_std: [0.0025]

    nu: 2.5
    lambda: 5.0e3
    sigma : 0.01

    nu_initial_state: 2.5
    lambda_initial_state: 5.0e3
    sigma_initial_state: 0.001

    n_integration_step: 4
    time_step: 2.0

    peak_height: 30.0
    peak_position: [1e4,1e4]
    
    observed_state_var_indices: [1]

    use_peak_initial_state_mean: true
 
simulate_observations:
    seed: 123
    n_time_step: 250

