simulate_observations:
  n_time_step: 51
  seed: 123
model:
  llw2d:
    station_filename: "stationsW1.txt"
    nu: 2.5
    nu_initial_state: 2.5
    peak_height: 30.0
    sigma: 0.01
    nx: 51
    n_integration_step: 16
    x_length: 200000.0
    peak_position:
      - 10000.0
      - 10000.0
    lambda_initial_state: 5000.0
    obs_noise_std:
      - 0.0025
    padding: 0
    lambda: 5000.0
    ny: 51
    y_length: 200000.0
    sigma_initial_state: 0.001
    use_peak_initial_state_mean: true
    observed_state_var_indices:
      - 1
    time_step: 0.5
filter:
  optimize_resampling: true
  output_filename: "llw2d_filtering.h5"
  nprt: 2000
  enable_timers: true
