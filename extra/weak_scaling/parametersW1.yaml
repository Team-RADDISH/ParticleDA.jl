# Parameter file for ParticleDA using LLW2D model

filter:
  nprt: 3200
  verbose: true
  output_filename: "llw2d_filtering.h5"
  n_tasks: -400

model:
  llw2d:
    x_length: 200.0e3
    y_length: 200.0e3
    nx: 51
    ny: 51
    station_filename: "stationsW1.txt"
    obs_noise_std: [0.0025]

    nu: 2.5
    lambda: 5.0e3
    sigma : 0.01

    nu_initial_state: 2.5
    lambda_initial_state: 5.0e3
    sigma_initial_state: 0.001

    n_integration_step: 16
    time_step: 0.5

    peak_height: 30.0
    peak_position: [1e4,1e4]
    
    observed_state_var_indices: [1]

    use_peak_initial_state_mean: true
    
    padding: 0
 
simulate_observations:
    seed: 123
    n_time_step: 51
