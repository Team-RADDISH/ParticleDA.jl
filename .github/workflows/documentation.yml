name: Documentation

on:
  push:
    paths:
      - 'Project.toml'
      - 'docs/**'
      - 'src/**'
    branches:
      - master
    tags: '*'
  pull_request:
    paths:
      - 'Project.toml'
      - 'docs/**'
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/cache@v1
        with:
          cache-name: "docs"
      - uses: julia-actions/julia-docdeploy@releases/v1
        env:
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
